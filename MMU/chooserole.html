<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: rgba(8, 8, 8, 0.644);
      font-family: 'Poppins', sans-serif;
      background-image: url("assets/images/360_F_357343965_u58BFcRrziBVMqgt6liwPHJKcIjHsPnc.jpg");
      background-repeat: no-repeat;
      background-size: cover;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding-left: 2em;
      padding-right: 2em;
      padding-bottom: 0.4em;
      background-color: #171717;
      border-radius: 25px;
      transition: 0.4s ease-in-out;
      width: 400px;
    }
    form:hover {
      transform: scale(1.05);
      border: 1px solid rgb(58, 57, 57);
    }
  </style>
</head>
<body>
  <form id="loginForm">
    <p id="heading" style="text-align: center; margin: 2em; color: rgb(255, 255, 255); font-size: 1.2em;">Login</p>
    
    <!-- Username Input -->
    <div class="field" style="display: flex; align-items: center; justify-content: center; gap: 0.5em; border-radius: 25px; padding: 0.6em; background-color: #171717; box-shadow: inset 2px 5px 10px rgb(5, 5, 5); color: white;">
      <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16" style="height: 1.3em; width: 1.3em; fill: white;">
        <path d="M13.106 7.222c0-2.967-2.249-5.032-5.482-5.032-3.35 0-5.646 2.318-5.646 5.702 0 3.493 2.235 5.708 5.762 5.708.862 0 1.689-.123 2.304-.335v-.862c-.43 .199-1.354 .328-2.29 .328-2.926 0-4.813-1.88-4.813-4.798 0-2.844 1.921-4.881 4.594-4.881 2.735 0 4.608 1.688 4.608 4.156 0 1.682-.554 2.769-1.416 2.769-.492 0-.772-.28-.772-.76V5.206H8.923v.834h-.11c-.266-.595-.881-.964-1.6-.964-1.4 0-2.378 1.162-2.378 2.823 0 1.737.957 2.906 2.379 2.906.8 0 1.415-.39 1.709-1.087h.11c.081.67.703 1.148 1.503 1.148 1.572 0 2.57-1.415 2.57-3.643zm-7.177.704c0-1.197.54-1.907 1.456-1.907.93 0 1.524.738 1.524 1.907S8.308 9.84 7.371 9.84c-.895 0-1.442-.725-1.442-1.914z"></path>
      </svg>
      <input autocomplete="off" placeholder="Username" class="input-field" type="text" style="background: none; border: none; outline: none; width: 100%; color: #d3d3d3;">
    </div>

    <!-- Password Input -->
    <div class="field" style="display: flex; align-items: center; justify-content: center; gap: 0.5em; border-radius: 25px; padding: 0.6em; background-color: #171717; box-shadow: inset 2px 5px 10px rgb(5, 5, 5); color: white;">
      <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16" style="height: 1.3em; width: 1.3em; fill: white;">
        <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"></path>
      </svg>
      <input placeholder="Password" class="input-field" type="password" style="background: none; border: none; outline: none; width: 100%; color: #d3d3d3;">
    </div>

    <!-- Role Selection -->
    <div style="color: white; text-align: center; margin-top: 1em;">
      <label><input type="radio" name="role" value="teacher" required> Teacher</label>
      <label style="margin-left: 1em;"><input type="radio" name="role" value="student" required> Student</label>
    </div>

    <!-- Buttons -->
    <div class="btn" style="display: flex; justify-content: center; flex-direction: row; margin-top: 2.5em;">
      <button type="button" class="button1" style="padding: 0.5em; padding-left: 1.1em; padding-right: 1.1em; border-radius: 5px; margin-right: 0.5em; border: none; outline: none; background-color: #252525; color: white; transition: .4s ease-in-out;" onmouseover="this.style.backgroundColor='black';" onmouseout="this.style.backgroundColor='#252525';" onclick="handleSubmit()">Login</button>
      <button type="button" class="button2" style="padding: 0.5em; padding-left: 2.3em; padding-right: 2.3em; border-radius: 5px; border: none; outline: none; background-color: #252525; color: white; transition: .4s ease-in-out;" onmouseover="this.style.backgroundColor='black';" onmouseout="this.style.backgroundColor='#252525';">Sign Up</button>
    </div>
    <button class="button3" style="margin-bottom: 3em; padding: 0.5em; border-radius: 5px; border: none; outline: none; background-color: #252525; color: white; transition: .4s ease-in-out;" onmouseover="this.style.backgroundColor='red';" onmouseout="this.style.backgroundColor='#252525';">Forgot Password</button>
  </form>

  <script>
    function handleSubmit() {
      const role = document.querySelector('input[name="role"]:checked').value;
      
      if (role === 'teacher') {
        window.location.href = 'teacher-dashboard.html';
      } else if (role === 'student') {
        window.location.href = 'student-dashboard.html';
      }
    }
  </script>

</body>
</html>
