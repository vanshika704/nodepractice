<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body style="background-image: url('/assets/images/czNmcy1wcml2YXRlL3Jhd3BpeGVsX2ltYWdlcy93ZWJzaXRlX2NvbnRlbnQvbHIvcm0zNzgtMDkta255OWZoM2IuanBn.jpg');">
    <section class="container mx-auto p-6 font-mono bg-cover bg-center bg-transparent">
        <div class="w-full mb-8 overflow-hidden rounded-lg shadow-lg bg-transparent">
            <div class="w-full overflow-x-auto">
                <table class="w-full bg-transparent">
                    <thead>
                        <tr class="text-md font-semibold tracking-wide text-left text-gray-900 bg-transparent uppercase border-b border-gray-600">
                            <th class="px-4 py-3">Name</th>
                            <th class="px-4 py-3">ID</th>
                            <th class="px-4 py-3">Age</th>
                            <th class="px-4 py-3">Grade</th>
                            <th class="px-4 py-3">Phone</th>
                        </tr>
                    </thead>
                    <tbody id="table-body" class="bg-white">
                        <!-- Rows will be added here by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // URL to your JSON file
            const jsonUrl = './data.json';

            // Fetch JSON data
            fetch(jsonUrl)
                .then(response => response.json())
                .then(data => {
                    // Get the table body element
                    const tableBody = document.getElementById('table-body');

                    // Access the students array from the JSON data
                    const students = data.students;

                    // Iterate through the JSON data and create table rows
                    students.forEach(student => {
                        const row = document.createElement('tr');
                        row.classList.add('text-gray-700');

                        row.innerHTML = `
                            <td class="px-4 py-3 border">
                                <div class="flex items-center text-sm">
                                    <div class="relative w-8 h-8 mr-3 rounded-full">
                                        <img class="object-cover w-full h-full rounded-full" src="https://images.pexels.com/photos/5212324/pexels-photo-5212324.jpeg?auto=compress&cs=tinysrgb&dpr=3&h=750&w=1260" alt="" loading="lazy" />
                                        <div class="absolute inset-0 rounded-full shadow-inner" aria-hidden="true"></div>
                                    </div>
                                    <div>
                                        <p class="font-semibold text-black">${student.name}</p>
                                        <p class="text-xs text-gray-600">${student.id}</p>
                                    </div>
                                </div>
                            </td>
                            <td class="px-4 py-3 text-ms font-semibold border">${student.age}</td>
                            <td class="px-4 py-3 text-xs border">
                                <span class="px-2 py-1 font-semibold leading-tight text-black rounded-sm"> ${student.grade} </span>
                            </td>
                            <td class="px-4 py-3 text-sm border">${student.phone}</td>
                        `;

                        tableBody.appendChild(row);
                    });
                })
                .catch(error => console.error('Error fetching data:', error));
        });
    </script>
</body>
</html>
