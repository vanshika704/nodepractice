<!-- Canvas Section -->
<h2>üé® Draw on the Canvas!</h2>
<canvas id="artCanvas" width="640" height="360" style="border:1px solid #4a90e2;"></canvas>
<button onclick="clearCanvas()">Clear Canvas</button>

<script>
    const canvas = document.getElementById('artCanvas');
    const context = canvas.getContext('2d');
    let painting = false;

    function startPosition(e) {
        painting = true;
        draw(e);
    }

    function endPosition() {
        painting = false;
        context.beginPath();
    }

    function draw(e) {
        if (!painting) return;

        const rect = canvas.getBoundingClientRect(); // Get the bounding rectangle of the canvas
        const x = e.clientX - rect.left; // Calculate the x position
        const y = e.clientY - rect.top; // Calculate the y position

        context.lineWidth = 5;
        context.lineCap = 'round';
        context.strokeStyle = 'blue';
        
        context.lineTo(x, y);
        context.stroke();
        context.beginPath();
        context.moveTo(x, y);
    }

    canvas.addEventListener('mousedown', startPosition);
    canvas.addEventListener('mouseup', endPosition);
    canvas.addEventListener('mousemove', draw);

    // Clear Canvas Functionality
    function clearCanvas() {
        context.clearRect(0, 0, canvas.width, canvas.height);
    }
</script>
